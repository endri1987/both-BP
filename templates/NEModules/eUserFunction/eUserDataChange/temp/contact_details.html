<div class="row">
	<div class="form-group col-sm-4">
		<label for="firs_name">* {{_firstname_mesg}} :</label>

	</div>
	<div class="form-group col-sm-4">

	</div>
	<div class="form-group col-sm-4">

<div class="row">

	</div>
