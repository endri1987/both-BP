<WebBox ID="print_email_footer">

 <If condition="'{{POPUP_INCLUDE_FOOTERCONTAINER}}' == 'N'">
  <table border="0" cellpadding="0" cellspacing="0" class="POPUP_tab_footer">
   <tr>
    <td>{{copyright_mesg}}</td>
    <td align="right">{{copyright_name_mesg}}
   </tr>
  </table>
 </If>
 <If condition="'{{POPUP_INCLUDE_FOOTERCONTAINER}}' == 'Y'">
  <table border="0" cellspacing="0" cellpadding="0" class="POPUP_tab_footer">
   <tr>
    <td id="footer_msg">
     <Include SRC="{{MAINCONTAINER_PATH}}FooterContainer/FooterContainer.html"/>
    </td>
   </tr>
  </table>
 </If>

</WebBox>
