<Grid gridId="gridDataSrc">

   <IfEmpty>
   </IfEmpty>

   <Header>
   <If condition="'{{slogan_title}}' != ''">
		<h5>{{slogan_title}}</h5>
   </If>
	<ul class="tab-container-in tab-container btn-pref btn-group btn-group-justified btn-group-lg" role="group" aria-label="...">
   </Header>
	<Var name="hasImg">('{{dp_image}}' != '' ? 'style="background-image:url({{srcImageToDisplay}});"' : '')</Var>

	<Var name="isFirst">('{{alias}}' == '0' ? 'active' : '')</Var>

	<li class="img_box btn-group {{isFirst}}" role="group">
		<a class="tab_class-in tab_class" href="#tab-{{idstemp}}-{{alias}}" data-toggle="tab" {{hasImg}}
			data-url="{{APP_URL}}ajxDt.php?apprcss=getHtml&cis={{CID}}&uni={{uni}}"
		>
			<div class="hidden-xs">{{titleToDisplay}}</div>
		</a>
	</li>

	<Separator>
   </Separator>

   <Footer>
	</ul>
   </Footer>

</Grid>
<Grid gridId="gridDataSrc">

   <IfEmpty>
   </IfEmpty>

   <Header>
	<div class="well dark_gray">
		<div class="tab-content">
   </Header>
   		<If condition="'{{alias}}' == '0'">
			<div class="tab-pane fade active in" id="tab-{{idstemp}}-{{alias}}">
				<Include SRC="{{ASP_FRONT_PATH}}templates/MainContent/CiOnlyContent.html"/>
			</div>
		</If>
   		<If condition="'{{alias}}' != '0'">
			<div class="tab-pane fade" id="tab-{{idstemp}}-{{alias}}">

			</div>
		</If>
   <Separator>
   </Separator>

   <Footer>
		</div>
	</div>
   </Footer>

</Grid>
