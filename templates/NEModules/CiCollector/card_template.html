<If condition="'{{displayFilter}}'=='yes'">
</If>


<If condition="'{{error_code_to_html}}'=='FoundResults'">

<Grid gridId="gridDataSrc">
	<IfEmpty>
		<div class="list_error_message">{{_list_ResultsEmtpy}}</div>
	</IfEmpty>
	<Header>
		<div class="mod-eq-height" data-eq-height=".abstra, .gray_card_container">
		<div class="row">
	</Header>


		
		<Var name="target_val">('{{hrefToDocTargetOther}}' == '_blank' ? '_blank' : '_self')</Var>

       <div class="col-xs-12 col-md-6 col-lg-4">
         <div class="gray_card_container">

			<If condition="'{{dp_labelUserDefinedLink}}' == 'yes'">
	        <h3>{{titleToDisplay}}</h3>
          </If>

         <If condition="'{{dp_image}}' == 'yes'">
			<img class="img-responsive" title="card" src="{{srcImageToDisplay}}">
         </If>

	          <If condition="'{{dp_abst}}' == 'yes'">
				 <p class="abstra">{{abstractToDisplay}}</p>
				 <p>{{short_description}}</p>

			  </If>

			  <If condition="'{{dp_labelUserDefinedLink}}' == 'yes'">
				<a href="{{hrefToDocOther}}" role="button" class="btn btn-orange btn-xs" href="#">{{labelUserDefinedLink}}</a>

			  </If>
		</div>
	</div>

	<Separator>
	<If condition="{{CurrentRecNr}}%3 == '0'">
	<div class="clearfix visible-lg-block"></div>
	</If>
	<If condition="{{CurrentRecNr}}%2 == '0'">
	<div class="clearfix visible-sm-block visible-md-block"></div>
	</If>
	
	</Separator>
	<Footer>
		</div>
		</div>
		<script type="text/javascript">
			modules.push('eq-height');
		</script>
	</Footer>

</Grid>
</If>
<If condition="'{{error_code_to_html}}'=='ResultsEmtpy'">
<div class="list_error_message">{{_list_ResultsEmtpy}}</div>
</If>
<If condition="'{{error_code_to_html}}'=='TermSearchEmpty'">
<div class="list_error_message">{{_list_TermSearchEmpty}}</div>
</If>
<If condition="'{{error_code_to_html}}'=='InvalidTerm'">
<div class="list_error_message">{{_list_InvalidTerm}}</div>
</If>
<If condition="'{{error_code_to_html}}'=='SomeErrorOccurred'">
<div class="list_error_message">{{_list_error_occured}}</div>
</If>
</IF>
