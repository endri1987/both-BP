

<If condition="'{{sendFeedbackProces}}' == 'SUCCESS'">
	<div class="alert alert-success fade in">
		<span class="fa-fw fa fa-check"></span>
		{{success_send_message}}
	</div>
</If>
<If condition="'{{sendFeedbackProces}}' == 'FAIL'">
	<div class="alert alert-danger fade in">
		<span class="fa-fw fa fa-warning"></span>
		{{error_send_message}}
	</div>
</If>
<If condition="'{{sendFeedbackProces}}' == 'NEW' || '{{sendFeedbackProces}}' == 'RESEND'">
	{{mesg_js}}
		<If condition="'{{headline}}' != ''">
		<div class="promo-heading margin-top-10 margin-bottom-20">
			<div class="row">
				<div class="col-lg-12">
					<h3 class="mb-3">
						<If condition="'{{slogan_icon_show}}' == 'yes'">
						<i class="{{slogan_icon}}"></i>	
						</If>
							{{headline}}								
						<If condition="'{{help_show}}' == 'yes'">
						<div class="full-right has-popover cursor-pointer" title="{{help_title}}" data-toggle="popover" data-placement="bottom" data-container="body" data-viewport="body">
							<a class="btn btn-sm btn-outline btn-primary no-margin"><i class="fa fa-question-circle"></i></a>
							<div class="popover-content-holder">
								{{help_description}}
							</div>
						</div>
						</If>
					</h3>
				</div>
			</div>
		</div>
		</If>
		<If condition="'{{slogan_description_show}}' == 'yes'">
			<div class="promo-description margin-top-10 margin-bottom-20">
				<div class="row">
					<div class="col-lg-12">
						{{slogan_description}}
					</div>
				</div>
			</div>
		</If>
		<form name="enquiry_form_name_{{id_nem}}" id="enquiry_form_name_{{id_nem}}" action="javascript:feedback_send('{{idstemp}}','{{id_nem}}',{{EF_id}});" class="validate padding-0" role="form" method="post">
				<fieldset>
					<input type="hidden" name="systemUserId" value="{{systemUserId}}">
					<input type="hidden" name="typeEF" value="{{typeEF}}">
					<input type="hidden" id="UserName_{{EF_id}}" name="UserName" value="{{UserName}}">
					<input type="hidden" name="EF_id" value="{{EF_id}}">
						<div class="row">
							<div class="col-sm-6 form-group">
								<label class="{{disableLabel}}" for="UserFirstName"><span class="text-danger">*</span>{{contact_firstName_msg}}:</label>
								<input id="UserFirstName" name="UserFirstName" type="text" value=""
									class="input-sm form-control"
									data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_firstName_msg}}"
									name_post="{{contact_firstName_msg}}"
									data-rule-namefieldsanity="true"
									data-rule-required="true" data-msg-required="{{field_reqiured_mesg}}">
							</div>
							<div class="col-sm-6 form-group">
								<label class="{{disableState}}" for="UserSecondName"><span class="text-danger">*</span>{{contact_secontName_msg}}:</label>
								<input id="UserSecondName" name="UserSecondName" value="" type="text"  
									class="input-sm form-control"
									data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_secontName_msg}}"
									name_post="{{contact_secontName_msg}}"
									data-rule-required="true" data-msg-required="{{field_reqiured_mesg}}">
							</div>
						</div>
						<div class="row">
							<div class="col-sm-6 form-group">
								<label class="{{disableLabel}}" for="UserEmail"><span class="text-danger">*</span>{{contact_email_msg}}:</label>
								<input id="UserEmail_{{EF_id}}" name="UserEmail" type="text" value="" class="input-sm form-control"
									data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_email_msg}}"
									name_post="{{contact_email_msg}}"
									data-rule-namefieldsanity="true"
									data-rule-required="true"
									data-rule-email="true" data-msg-required="{{field_reqiured_mesg}}">
							</div>

							<div class="col-sm-6 form-group">
								<label for="phone">{{contact_phone_msg}}:</label>
								<input id="phone" name="phone" value="" type="text" class="input-sm form-control"
									data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{contact_phone_msg}}"
									name_post="{{contact_phone_msg}}"
									data-rule-namefieldsanity="true">
							</div>
						</div>
					
					<div class="row">
						<div class="col-sm-12 form-group">
							<label for="_subjectLBL">{{subject_lbl_msg}}:</label>
							<input id="_subjectLBL" name="_subjectLBL" value="" type="text" class="input-sm form-control"
								data-rule-htmlsanity="true" valid="0,0,0,0,0,0" etiketa="{{_subjectLBL}}"
								name_post="{{subject_lbl_msg}}"
								data-rule-namefieldsanity="true">
						</div>
					</div>
					<div class="row">
						<div class="col-sm-12 form-group">
							<label for="enquiry_details"><span class="text-danger">*</span>{{enquiry_details_msg}}:</label>
							<textarea style="resize: vertical" id="enquiry_details" name="enquiry_details" rows="5" class="form-control" data-rule-htmlsanity="true" valid="0,0,0,0,0,0" 
							etiketa="{{enquiry_details_msg}}"
							name_post="{{enquiry_details_msg}}"
							data-rule-required="true" data-msg-required="{{field_reqiured_mesg}}"
							>{{enquiry_details}}</textarea>
						</div>
					</div>
					<div class="row">
						<div class="col-sm-6 form-group margin-left-15">
							<Include SRC="{{./}}captcha_form.html"/>
						</div>
					</div>
					<script>
						modules.push('kw-list-controller','validate');
					</script>
			<div class="row">
			<div class="col-sm-12">
				<div class="full-right">
					<button type="submit" class="btn btn-sm btn-brand btn-primary" id="submitEF_{{EF_id}}">{{submit_button_lbl}}</button>
					<button type="reset" class="btn btn-sm btn-default">{{reset_button_lbl}}</button>
				</div>
			</div>
			</div>

				</fieldset>

		</form>
</If>
